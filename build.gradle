plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "App"

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

run {
    standardInput = System.in
}

dependencies {
    implementation name: 'jade'
    implementation name: 'repast'
    implementation name: 'sajas'
    implementation fileTree(include: ['*.jar'], dir: 'libs/lib')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
